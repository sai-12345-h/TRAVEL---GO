<!DOCTYPE html>
<html>

<head>
    <title>TravelGo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/images/image1.jpg'); /* Replace with your background image URL */
            background-size: cover;
            color: white;
        }

        .content {
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 15px;
            margin: 50px auto;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .button-container {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        .about-us {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
        }

        .about-us h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Welcome to TravelGo!</h1>
        <p>Your one-stop solution for seamless travel bookings.</p>
        <div class="button-container">
            <a href="/register">Register</a>
            <a href="/login">Login</a>
        </div>
    </div>

    <div class="about-us">
        <h2>About Us</h2>
        <p>At TravelGo, we aim to provide the best travel experience with our comprehensive booking services, 
        tailored to make your journey unforgettable. Join us and explore the world!</p>
    </div>
</body>

</html>
